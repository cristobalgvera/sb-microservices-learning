server:
  port: 8082

spring:
  application:
    name: person-data-api
  datasource:
    username: admin
    password: admin
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    properties:
      format-sql: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always
