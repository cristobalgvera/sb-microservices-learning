server:
  port: 8081

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: people-api
  datasource:
    username: admin
    password: admin
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    properties:
      format-sql: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

config:
  balancer:
    test: ${BALACER_TEST:default value}